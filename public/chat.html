<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
    </div>
    <div class="chat__footer">
        <form id="message-form">
            <input type="text" name="message">
            <button>Send</button>
            <button type="button" id="send-location"> Send Location</button>
        </form>
    </div>
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">My current location</a>
                </p>
            </div>
        </li>
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.28.2/sweetalert2.all.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/deparam.js"></script>
    <script src="./js/mustache.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
